<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 ole-tblwidth">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef class="ole-header ole-Checkbox-header">
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()" color="primary" class= "ole-checkbox">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)" color="primary">
        </mat-checkbox>
      </td>
    </ng-container>
  
    <!-- Serial Number Column -->
    <ng-container matColumnDef="serialNo">
      <th mat-header-cell *matHeaderCellDef class="ole-header"> Serial Number </th>
      <td mat-cell *matCellDef="let element"> {{element.serialNo}} </td>
    </ng-container>
  
    <!-- BCN Column -->
    <ng-container matColumnDef="bcn">
      <th mat-header-cell *matHeaderCellDef class="ole-header"> BCN </th>
      <td mat-cell *matCellDef="let element"> {{element.bcn}} </td>
    </ng-container>
  
    <!-- Part Number Column -->
    <ng-container matColumnDef="partNo">
      <th mat-header-cell *matHeaderCellDef class="ole-header"> Part Number </th>
      <td mat-cell *matCellDef="let element"> {{element.partNo}} </td>
    </ng-container>
  
    <!-- Work Center Column -->
    <ng-container matColumnDef="workCenterName">
      <th mat-header-cell *matHeaderCellDef class="ole-header"> Work Center </th>
      <td mat-cell *matCellDef="let element"> {{element.workCenterName}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="selection.toggle(row)">
    </tr>
  </table>
