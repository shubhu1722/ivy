<mat-list [disableRipple]='disableRiple' [disabled]='disabled' [class]='multiple'>
  <mat-list-item *ngFor="let item of items">
    <h3 matLine>{{item.title | translate}}</h3>

      <mat-icon *ngIf='item.type=="icon" ' [color]='color' matListIcon>{{item.icon}}</mat-icon>

     <img matListAvatar *ngIf='item.type=="avatar" ' [src]='item.imgUrl'>

  </mat-list-item>
</mat-list>
