<div [class]="formContainerClass">
  <mat-card [style]='css' [class]="formPanelClass">
    <mat-card-header style="justify-content: center;">
      <mat-card-title>{{header}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="uuid">
        <ng-container #formContent></ng-container>
      </form>
    </mat-card-content>
    <mat-card-actions [style]="footerStyles" [class]="footerClass">
      <ng-container #footerContent></ng-container>
    </mat-card-actions>
  </mat-card>
</div>
