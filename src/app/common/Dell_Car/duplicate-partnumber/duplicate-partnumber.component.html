<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 ole-tblwidth">

   <!-- Commodity Column -->

    <ng-container matColumnDef="commodity">
        <th mat-header-cell *matHeaderCellDef class="ole-header"> Commodity
            <i class="fas fa-sort-up table-sort-icon"></i>
            <i class="fas fa-sort-down"></i>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.commodity}} </td>
    </ng-container>

 <!-- Part Number Column -->
    <ng-container matColumnDef="partNumber">
        <th mat-header-cell *matHeaderCellDef class="ole-header"> Part Number
            <i class="fas fa-sort-up table-sort-icon"></i>
            <i class="fas fa-sort-down"></i>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.partNo}} </td>
    </ng-container>
