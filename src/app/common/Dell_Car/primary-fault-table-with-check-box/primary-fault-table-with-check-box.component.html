<table mat-table [dataSource]="datasource" class="mat-elevation-z8 ole-tblwidth">

    <!-- Primary Fault Column -->
    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef class="ole-header">
            Primary Fault
        </th>
        <td mat-cell *matCellDef="let row; let i = index ; let element">
            <mat-checkbox color="primary" (click)="$event.stopPropagation()"
                [(ngModel)]="element.primaryFault" [checked]="checked?checked:selection.isSelected(row)"   
                (change)="selectionRow(row, $event)">
            </mat-checkbox>
        </td>
    </ng-container>

    <!-- Defect Column -->
    <ng-container matColumnDef="defect">
        <th mat-header-cell *matHeaderCellDef class="ole-header"> Defect
            <i class="fas fa-sort-up table-sort-icon"></i>
            <i class="fas fa-sort-down"></i>
        </th>
        <td mat-header-cell mat-cell *matCellDef="let element"> {{element.defectCode}} </td>
    </ng-container>

    <!-- Commodity Column -->
    <ng-container matColumnDef="commodity">
        <th mat-header-cell *matHeaderCellDef class="ole-header"> Commodity
            <i class="fas fa-sort-up table-sort-icon"></i>
            <i class="fas fa-sort-down"></i>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.commodity}} </td>
    </ng-container>

    <!-- Part Number Column -->
    <ng-container matColumnDef="partNumber">
        <th mat-header-cell *matHeaderCellDef class="ole-header"> Part Number
            <i class="fas fa-sort-up table-sort-icon"></i>
            <i class="fas fa-sort-down"></i>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.partNo}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; let i=index"
        [ngClass]="{highlight:selection.isSelected(row)}" class="rowClass">
    </tr>
</table>
