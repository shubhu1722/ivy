<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 ole-tblwidth">

  <!-- Commodity Number Column -->
  <ng-container matColumnDef="commodity">
    <th mat-header-cell *matHeaderCellDef class="ole-header"> Commodity
      <i class="fas fa-sort-up table-sort-icon"></i>
      <i class="fas fa-sort-down"></i>
    </th>
    <td mat-cell *matCellDef="let element"> {{element.commodity}} </td>
  </ng-container>

  <!-- Part Number Column -->
  <ng-container matColumnDef="partNo">
    <th mat-header-cell *matHeaderCellDef class="ole-header"> Part Number
      <i class="fas fa-sort-up table-sort-icon"></i>
      <i class="fas fa-sort-down"></i>
    </th>
    <td mat-cell *matCellDef="let element"> {{element.partNo}} </td>
  </ng-container>

  <!-- Stock Column -->
  <ng-container matColumnDef="stockQty">
    <th mat-header-cell *matHeaderCellDef class="ole-header"> Stock </th>
    <td mat-cell *matCellDef="let element">{{element.stockQty}}<span [class]="element.statusClass">{{element.status}}</span></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
  </tr>
</table>
