<div class="grid-container">
    <div class="grid-item">
        <img src="https://wittlock.github.io/ngx-image-zoom/assets/fullres.jpg" (click)="showImageEditor()" />
        <input type="checkbox" class="item-checkbox" />
    </div>
    <div class="grid-item">2</div>
    <div class="grid-item">3</div>
    <div class="grid-item">4</div>
    <div class="grid-item">5</div>
    <div class="grid-item">6</div>
    <div class="grid-item">7</div>
    <div class="grid-item">8</div>
</div>

<!-- Model Popup-->

<div class="modal image-editor-modal" id="imageEditorModel" #imageEditorModel tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"
    #batchModal [style]="getPopupStyle()" style="position: fixed;width: 100%;height: 100%;
        background: rgba(0,0,0,0.7);">
    <div class="modal-dialog modal-xl modal-dialog-centered p-2" role="document">
        <div class="modal-content">
            <div class="modal-header" style="height:60px">
                <h2 class="modal-title heading1 p-1 bold" style="font-family: Arial, Helvetica, sans-serif;"
                    id="arcModalTitle">Image Editing
                </h2>
                <button type="button" class="close" aria-label="Close" (click)="closePopup()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body pl-4 modal-container">
                <div class="model-leftside">
                    <div class="model-leftside-item">
                        <img src="https://wittlock.github.io/ngx-image-zoom/assets/fullres.jpg" (click)="showMainImage()" />
                        <input type="checkbox" class="leftside-item-checkbox" />
                    </div>
                    <div class="model-leftside-item">
                        <img src="https://wittlock.github.io/ngx-image-zoom/assets/fullres.jpg" (click)="showMainImage()" />
                        <input type="checkbox" class="leftside-item-checkbox" />
                    </div>
                    <div class="model-leftside-item">
                        <img src="https://wittlock.github.io/ngx-image-zoom/assets/fullres.jpg" (click)="showMainImage()" />
                        <input type="checkbox" class="leftside-item-checkbox" />
                    </div>
                    <div class="model-leftside-item">
                        <img src="https://wittlock.github.io/ngx-image-zoom/assets/fullres.jpg" (click)="showMainImage()" />
                        <input type="checkbox" class="leftside-item-checkbox" />
                    </div>
                    <div class="model-leftside-item">
                        <img src="https://wittlock.github.io/ngx-image-zoom/assets/fullres.jpg" (click)="showMainImage()" />
                        <input type="checkbox" class="leftside-item-checkbox" />
                    </div>
                    <div class="model-leftside-item">
                        <img src="https://wittlock.github.io/ngx-image-zoom/assets/fullres.jpg" (click)="showMainImage()" />
                        <input type="checkbox" class="leftside-item-checkbox" />
                    </div>
                    <div class="model-leftside-item">
                        <img src="https://wittlock.github.io/ngx-image-zoom/assets/fullres.jpg" (click)="showMainImage()" />
                        <input type="checkbox" class="leftside-item-checkbox" />
                    </div>
                    <div class="model-leftside-item">
                        <img src="https://wittlock.github.io/ngx-image-zoom/assets/fullres.jpg" (click)="showMainImage()" />
                        <input type="checkbox" class="leftside-item-checkbox" />
                    </div>
                </div>
                <div class="model-main-image-container">
                    <div class="main-image-header">
                        <p style="padding: 10px;border-bottom: 1pxsolid #ccc;">SNo. 1</p>
                    </div>
                    <div class="main-image">
                        <pinch-zoom #myPinch="pinchZoom">
                            <img src="https://wittlock.github.io/ngx-image-zoom/assets/fullres.jpg" [style.transform]="'scale('+scale+')'"/>
                        </pinch-zoom>
                        <div [hidden]="!showImageEditing">
                        <!-- <image-drawing 
                            src="https://wittlock.github.io/ngx-image-zoom/assets/fullres.jpg"
                            outputMimeType="'image/jpg'"
                            outputQuality="0.8"
                            (save)="save($event)"
                            (cancel)="cancel()">
                        </image-drawing> -->
                        </div>
                        <!-- <div>
                            <ngx-image-editor [config]="config"></ngx-image-editor>
                        </div> -->
                    </div>
                    
                </div>
                <div class="model-rightside zoom-icons">
                    <i class="fa fa-search-plus" (click)="scale=scale+.1"></i><br><br>
                    <i class="fa fa-search-minus" (click)="scale=scale+.1"></i>
                    <!-- <button type="button" class="btn btn-primary" (click)="scale=scale+.1">Zoom In</button>
                    <button type="button" class="btn btn-primary" (click)="scale=scale-.1">Zoom Out</button> -->
                </div>
            </div>
            <div class="modal-footer">
                <div class="container">
                    <div class="row">
                    <div class="col-4">
                        <button type="button" class="btn btn-primary" (click)="completePopup()">Cancel</button>
                    </div>
                    <div class="col-4" style="text-align: center;">
                        <select class="body body2 dropdown-container footer-dropdown">
                            <option value="">Select</option>
                        </select>
                    </div>
                    <div class="col-4" style="text-align: right;">
                        <button type="button" class="btn btn-primary" (click)="completePopup()">Done</button>
                    </div>
                </div>
                </div>
                
                 
                <!-- <button type="button" class="btn btn-primary" (click)="completePopup()">Crop</button>
                <button type="button" class="btn btn-primary" (click)="showEditor()">Editor</button> -->
                
            </div>
        </div>
    </div>
</div>
