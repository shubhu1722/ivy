<div style="{{style}}" #videoroot class="videoStyles">
  <div id="videoPanel"class="btn-group-toggle btn-group-sm" role="group" aria-label="Basic example" style="float: right;">
    <!-- <button type="button" class="btn btn-secondary btn-normal-font mr-1" style="width:105px" [disabled]="true">
      {{ recordingMode == false ? 'Not recording' : 'Recording' }}
    </button>
    <button type="button" class="btn btn-secondary mr-1" (click)="manageRecording(recordingMode)">
      {{ recordingMode == false ? 'Start Recording' : 'Stop Recording' }}
    </button> -->
    <button  type="button" class="btn {{ recordingMode == false ? 'btn-primary' : 'btn-danger' }} " (click)="showHide()" aria-controls="videoContainer" [disabled]="disabled" id="videoRecordingButton">
      <svg *ngIf="recordingMode else elseBlock" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <circle cx="8" cy="8" r="8"></circle>
      </svg>
      <ng-template #elseBlock><mat-icon style="color:black;">stop</mat-icon></ng-template>
      {{ recordingMode == false ? 'Not Recording' : " Recording..." }}
     
    </button>
    <!-- <button type="button" class="btn btn-secondary mr-1" (click)="upload()">
      Upload
    </button> -->
  </div>
</div>
<video #video playsinline autoplay muted style="height: 300px; width:100%; display: none;"></video>
<ng-template #videoDialog id="videoContainer">
  <button mat-icon-button class="close-button" [mat-dialog-close]="true">
    <mat-icon class="close-icon" color="warn">close</mat-icon>
  </button>
  <div mat-dialog-title>
    Video Recording : {{recordingTitle}}
  </div>
  <mat-dialog-content>
    <div class="card-body" style="padding:0px;">
      <div #videoDlgContentCnt class="row">
      </div>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="center">
    <span *ngIf="isShownPlayback" [style.visibility]="visibility ? 'visible' : 'hidden'" [hidden]="hidden">
          <!-- <button class="btn btn-secondary mr-1" cdkFocusInitial (click)="manageRecording(recordingMode)" [disabled]="!recordingMode">Stop Recording</button> -->
    <button class="btn  mr-1" style="color:black; width: 7em; padding:5px;" cdkFocusInitial (click)="playback()" [disabled]="recordingMode"> <mat-icon style="color:black;">play_arrow</mat-icon>Playback</button>
    <button class="btn  mr-1" style="color:black; width: 7em; padding:5px;" (click)="stopPlayback()" [disabled]="recordingMode">
      <mat-icon style="color:black;">stop</mat-icon>Stop</button>
    </span>
  </mat-dialog-actions>
</ng-template>
