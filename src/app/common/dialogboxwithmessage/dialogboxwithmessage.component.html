<form [formGroup]="data.group" class="{{ isImage ? 'image-dialog-box':'dialog-box'}}">
    <div class="header d-flex justify-content-between align-items-center">
        <p mat-dialog-title>{{data.title | translate}}</p>
        <mat-icon  *ngIf="!data.closeIcon"[mat-dialog-close]="close">close</mat-icon>
    </div>
    <div *ngIf="showErrorMessage">
        <ng-container #holdErrorMessage></ng-container>
    </div>
    <div mat-dialog-content [ngClass]="{'dialog-body': minimumWidth}">
        <p *ngIf="data.message">{{data.message | translate}}</p>
        <ng-container #dialogcontent></ng-container>
    </div>
    <div mat-dialog-actions class="footer d-flex justify-content-between" [class]="data.footerclass">
        <ng-container #footercontent></ng-container>
    </div>
</form>
